<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #1a2d4d;
        color: white;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 4px 0;
        font-weight: 700;
      }

      p {
        margin: 0;
        font-size: 13px;
        opacity: 0.95;
      }

      .rate-section {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .rate-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.8;
        margin-bottom: 6px;
      }

      .rate-value {
        font-size: 20px;
        font-weight: 700;
        font-family: "Courier New", monospace;
      }

      .rate-update {
        font-size: 10px;
        opacity: 0.6;
        margin-top: 6px;
      }

      .rate-credit {
        margin-top: 10px;
      }

      .rate-link {
        font-size: 10px;
        padding: 6px 8px !important;
        background: rgba(247, 147, 26, 0.2) !important;
        border-color: rgba(247, 147, 26, 0.3) !important;
        font-weight: 500;
      }

      .rate-link:hover {
        background: rgba(247, 147, 26, 0.3) !important;
        border-color: rgba(247, 147, 26, 0.5) !important;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      a {
        color: white;
        text-decoration: none;
        font-size: 13px;
        font-weight: 600;
        padding: 10px 12px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        display: block;
        text-align: center;
        transition: background 0.2s;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      a:hover {
        background: rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .loading {
        color: rgba(255, 255, 255, 0.7);
      }

      .error {
        color: #ff6b6b;
        font-size: 12px;
      }

      .footer {
        font-size: 11px;
        opacity: 0.6;
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>
          ShopIn<span style="color: #f7931a;">â‚¿itcoin</span>
        </h1>
        <p>See Amazon prices in Bitcoin</p>
      </div>

      <div class="rate-section">
        <div class="rate-label">Current BTC Rate</div>
        <div class="rate-value" id="rate">
          <span class="loading">Loading...</span>
        </div>
        <div class="rate-update" id="updated"></div>
        <div class="rate-credit">
          <a href="https://shopinbitcoin.com/" target="_blank" class="rate-link">
            Rate provided by shopinbitcoin
          </a>
        </div>
      </div>

      <div class="links">
        <a href="https://shopinbitcoin.com/" target="_blank">
          Visit ShopInBitcoin
        </a>
        <a
          href="https://github.com/donovanh/shopinbitcoin-extension"
          target="_blank"
        >
          GitHub
        </a>
      </div>

      <div class="footer">Updated every 60 seconds</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
